<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>blackJack</title>
</head>
<body>
    <h1>LETS PLAY BLACKJACK!!!</h1>
    <div id="blackJackTable">
        <div id="dealer">
            <h3>Dealer</h3>
            <h2 class="dealerCards">Cards:</h2>
            <h2 class="dealerSum">Sum: </h2>
            <p class="dealerMessage">Howdy!</p>
        </div>
        
        <div id="allPlayers">
            <div class="playerOne">
                <p class="playerOneMessage">START GAME!</p>
                <h2 class="playerOneCards">Cards: </h2>
                <h2 class="playerOneSum">Sum: </h2>
                <button id="playerButtons" class="playerOneNewCard">HIT!</button>
                <button id="playerButtons" class="playerOneDone">STAY!</button>
                <h3>Player One</h3>
            </div>
    
            <div class="playerTwo">
                <p class="playerTwoMessage">START GAME!</p>
                <h2 class="playerTwoCards">Cards:</h2>
                <h2 class="playerTwoSum">Sum: </h2>
                <button id="playerButtons" class="playerTwoNewCard">HIT!</button>
                <button id="playerButtons" class="playerTwoDone">STAY!</button>
                    
                <h3>Player Two</h3>
            </div>
        </div>
        <br>
        <div id="gameFunctions">
            <button id="startGameButton">START GAME</button>
            <button id="newGameButton">NEW GAME</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
